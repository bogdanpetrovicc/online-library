<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="">
<head>
    <title>Members</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Members</h1>
<div th:include="navbar/navbar :: navbar"></div>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Member Number</th>
        <th>Member Type</th>
        <th>Discount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.user.username}"></td>
        <td th:text="${member.memberNumber}"></td>
        <td th:text="${member.type.getValue()}"></td>
        <td th:text="${member.discount}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
