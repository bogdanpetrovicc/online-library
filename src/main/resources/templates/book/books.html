<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>BuyBook</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div th:include="navbar/navbar :: navbar"></div>
<h1>Books</h1>
<table>
    <thead>
    <tr>
        <th>Image</th>
        <th>Author</th>
        <th>Name</th>
        <th>Price</th>
        <th>Genre</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td>
            <img th:src="${book.image}"
                 alt="Book image"
                 width="150"
                 height="100">
        </td>
        <td>
            <span th:text="${book.author.firstName}"></span>
            <span th:text="${book.author.lastName}"></span>
        </td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.genre.getValue()}"></td>
        <td th:text="${book.amount > 0 ? 'Available' : 'Not available'}"></td>
        <td th:text="${book.description}"></td>
        <td th:if="${isAdmin}">
            <form th:action="@{/books/delete}" method="post" style="display: inline;">
                <input type="hidden" name="id" th:value="${book.id}"/>
                <button type="submit" onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete</button>
            </form>
            <form th:action="@{/books/update}" method="get" style="display: inline;">
                <input type="hidden" name="bookId" th:value="${book.id}"/>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </td>
        <td th:if="${!isAdmin}">
            <form th:action="@{/purchases/save}" method="post" style="display: inline;">
                <input type="hidden" name="bookId" th:value="${book.id}"/>
                <input type="hidden" name="userId" th:value="${user.id}"/>
                <button th:disabled="${book.amount == 0}" type="submit" class="btn btn-danger">Buy</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<button th:if="${isAdmin}" onclick="redirectToCreateBookPage()" class="btn btn-success">Create New Book</button>
<script th:inline="javascript">
    function redirectToCreateBookPage() {
        window.location.href = "books/add";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
