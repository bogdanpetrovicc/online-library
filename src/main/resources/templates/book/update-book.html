<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-color: #2e3440;
            color: #eceff4;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            max-width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container h1 {
            color: #4c566a;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            color: #4c566a;
            font-weight: 500;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 30px;
        }
    </style>
    <title>BuyBook</title>
</head>

<body>
<div th:include="navbar/navbar :: navbar"></div>
<br><br>
<div class="container">
    <div class="form-container">
        <form th:action="@{/update}" method="post" th:object="${book}">
            <h1>Update Book</h1>
            <div class="mb-3">
                <label for="image" class="form-label">Image:</label>
                <input type="text" id="image" class="form-control" th:value="${book.image}">
            </div>
            <div class="mb-3">
                <label for="authorId" class="form-label">Author:</label>
                <select id="authorId" name="authorId" class="form-select">
                    <option th:each="author : ${authors}"
                            th:value="${author.id}"
                            th:selected="${author.id == book.author.id}"
                            th:text="${author.firstName + ' ' + author.lastName}">
                    </option>
                </select>
            </div>
            <div>
                <label for="bookId"></label>
                <input hidden="hidden"
                       type="number"
                       id="bookId"
                       name="bookId"
                       th:value="${book.id}">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text"
                       id="name"
                       name="name"
                       class="form-control"
                       th:value="${book.name}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number"
                       id="price"
                       name="price"
                       class="form-control"
                       th:value="${book.price}" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre:</label>
                <select id="genre" name="genre" class="form-select">
                    <option th:each="genre : ${genres}"
                            th:value="${genre}"
                            th:selected="${book.genre == genre}"
                            th:text="${genre.getValue()}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number"
                       id="amount"
                       name="amount"
                       class="form-control"
                       th:value="${book.amount}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description"
                          name="description"
                          class="form-control"
                          th:text="${book.description}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
